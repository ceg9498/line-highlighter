<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Line Highlighter</title>

		<link rel="stylesheet" href="../css/colors.css" />
		<link rel="stylesheet" href="../css/switch.css" />
		<link rel="stylesheet" href="options.css" />
		<script src="options.js" defer></script>
	</head>
	<body>
		<h1>Highlighter Options</h1>
		<div id="options">
			<fieldset id="highlight-wrapper">
				<legend>Highlight Background</legend>
				<label>Height:&nbsp;
					<input type='range'
						id='highlight-height'
						value='20'
						min='0' max='60' />
				</label>
				<label for="background-toggle" class="switch">
					<input type="checkbox" id="background-toggle" />
					<span class="slider"></span>
					<span>enable background</span>
				</label>
				<div id="highlight-extra-settings" class="sub-settings"></div>
			</fieldset>
			<fieldset id="top-border-wrapper">
				<legend>Top Border</legend>
				<label for="top-border" class="switch">
					<input type="checkbox" id="top-border" />
					<span class="slider"></span>
					<span>enable border on top of highlight</span>
				</label>
				<div id="top-border-extra-settings" class="sub-settings"></div>
			</fieldset>
			<fieldset id="bottom-border-wrapper">
				<legend>Bottom Border</legend>
				<label for="bottom-border" class="switch">
					<input type="checkbox" id="bottom-border" />
					<span class="slider"></span>
					<span>enable border on bottom of highlight</span>
				</label>
				<div id="bottom-border-extra-settings" class="sub-settings"></div>
			</fieldset>
			<button id="restore-default">Restore Defaults</button>
		</div>
	</body>
</html>
